    <h1 class="text-center text-primary mb-3" style="font-weight: 800;" >SOLICITUD DE PERMISOS</h1>
    <form>
        
        <!--4 Input tipo Texto en 4 columnas de 3-->
        <div class="row">
          <div class="col-md-3 mb-3">
              <label class="form-label" for="input_name">Primer Nombre:</label>
              <input type="text" id="input_name" class="form-control" value="Omar" readonly>
          </div>
          <div class="col-md-3 mb-3">
              <label class="form-label" for="input_secondname">Segundo Nombre:</label>
              <input type="text" id="input_secondname" class="form-control" value="Fernando" readonly>
          </div>
          <div class="col-md-3 mb-3">
              <label class="form-label" for="input_firstlastname">Primer Apellido:</label>
              <input type="text" id="input_firstlastname" class="form-control" value="Gómez" readonly>
          </div>
          <div class="col-md-3 mb-3">
              <label class="form-label" for="input_secondlastname">Segundo Apellido:</label>
              <input type="text" id="input_secondlastname" class="form-control" value="Portilla" readonly>
          </div>
        </div>
      
        
        <div class="row">

          <div class="col-md-8">
            <label class="form-label" for="input_email">Email:</label>
            <div class="input-group mb-3">    
                <span class="input-group-text">@</span>
                <input type="email" id="input_email" class="form-control" value="ofgp2014@gmail.com" readonly>                
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label" for="cargo">Cargo o Rango:</label>
            <select id="cargo" class="form-select mb-3">
                <option value="" selected disabled>Seleccione un cargo</option>
                <option value="dragoneante">Dragoneante</option>
                <option value="distinguido">Distinguido</option>
                <option value="inspector">Inspector</option>
                <option value="inspector-jefe">Inspector Jefe</option>
                <option value="teniente">Teniente</option>
                <option value="capitan">Capitán</option>
                <option value="mayor">Mayor</option>
                <option value="administrativo">Administrativo</option>
            </select>
          </div>
       
        </div>
        
        <!--4 columnas con input de horas solicitadas, fechas inicio, fecha fin y motivo del permiso-->
        <div class="row">

          <div class="col-md-3">
            <label class="form-label" for="input_hours">Horas Solicitadas:</label>
            <div class="input-group mb-3">
              <input type="text" id="input_hours" class="form-control">
              <span class="input-group-text">Horas</span>
            </div>
          </div>
        
          <div class="col-md-3 mb-3">
            <label class="form-label" for="fechaInicio">Fecha Inicio:</label>
            <input type="date" id="fechaInicio" class="form-control">                    
          </div>
        
          <div class="col-md-3 mb-3">
            <label class="form-label" for="fechaFin">Fecha Fin:</label>
            <input type="date" id="fechaFin" class="form-control">                    
          </div>
        
          <div class="col-md-3 mb-3">
            <label class="form-label" for="motivo">Motivo del permiso:</label>
            <select id="motivo" class="form-select mb-3">
                <option value="" selected disabled>Seleccione un motivo</option>
                <option value="personal">Personal</option>
                <option value="judicial">Judicial</option>
                <option value="salud">Salud</option>
                <option value="opcion 1">opcion 1</option>
                <option value="opcion 2">opcion 2</option>
                <option value="opcion 3">opcion 3</option>
                <option value="opcion 4">opcion 4</option>
                <option value="opcion 5">opcion 5</option>
            </select>
          </div>

        </div>

        <!-- 3 columnas, un seleccionador de compañia, area de trabajo y opcion para adjuntar archivos si es necesario-->
        <div class="row">  

          <div class="col-md-4 mb-3">
            <label class="form-label" for="compañia">Compañia:</label>
            <select id="compañia" class="form-select mb-3">
                <option value="" selected disabled>Seleccione su Cia.</option>
                <option value="cordoba">Cordoba</option>
                <option value="santander">Santander</option>
                <option value="bolivar">Bolivar</option>
                <option value="nariño">Nariño</option>
                <option value="caldas">Caldas</option>
                <option value="administrativo">Administrativo</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label" for="input_hours">Area de Trabajo:</label>
            <div class="input-group mb-3">
              <input type="text" id="input_hours" class="form-control">
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label" for="archivo">Adjuntar Archivo:</label>
            <input type="file" id="archivo" class="form-control" accept=".jpg, .jpeg, .png, .pdf">
            <small class="form-text text-white">Por favor, adjunte una copia clara de su documento en formato JPG, JPEG, PNG o PDF.</small>
        </div>
        

        </div>
         
        <!--Un text area solito. Completamente centrado y de ancho completo-->
        <label class="form-label" for="input_email">Permiso a usar:</label>
        <div class="input-group mb-3">    
            <input type="text" id="input_tipo" class="form-control">                
        </div>
  

        <!-- Boton de tamaño grande (lg) y centrados por un div (No use columnas)-->
        <div class="text-center mt-5">

            <button type="submit" class="btn btn-primary btn-lg me-2 border border-secondary rounded-pill">Solicitar</button>

            <button type="reset" class="btn btn-secondary btn-lg ms-2 border border-primary rounded-pill">Cancelar</button>

        </div>

      </form>
