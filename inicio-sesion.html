<!DOCTYPE html>
<html lang="es-co">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/Imagenes/IcoP.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Permisos INPEC</title>

  </head>
  <body class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(rgba(0, 5, 49, 0.75), rgba(0, 5, 49, 0.75)),
  url(./Imagenes/COJAMUNDI.jpg) no-repeat center center fixed;
  background-size: cover;">
    
    <div
      class="contenedor p-5 text-white shadow border"
      style="width: 28rem; border-radius: 30px;"
    >
    <div class="text-center text-primary fs-1 fw-bold" >Permisos INPEC</div>
      <div class="d-flex justify-content-center">
        <img
          src="./Imagenes/Logo Institucional INPEC.png"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center text-white fs-1 fw-bold" >Establecimiento Penitenciario de Jamundi</div>
      <div class="text-center text-primary fs-1 fw-bold">Inicio de Sesion</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-primary">
          <img
            src="/Iconos/usuario.png"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-primary">
          <img
            src="/Iconos/icon-password.png"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 1rem">Recuerdame</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-primary fw-semibold fst-italic"
            style="font-size: 1rem"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </div>
      <div class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm" href="principal.html">
        Login
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Aun no tienes cuenta</div>
        <a href="#" class="text-decoration-none text-primary fw-semibold"
          >Registrate Aqui</a
        >
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


  </body>
</html>
